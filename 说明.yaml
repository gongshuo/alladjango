vue安装:
    - 下载node.js安装包
    - 查看版本 node -v
    - 安装淘宝镜像cnpm：  npm install –g cnpm --registry=HTTPS://registry.npm.taobao.org
    - 安装Vue.js的脚手架工具： cnpm install --global vue-cli
    - 创建项目 vue init webpack-simple demo1
    - 进入项目目录，安装依赖： cnpm install
    - 运行初始项目：npm run dev
    - demo1 :cnpm install axios --save


